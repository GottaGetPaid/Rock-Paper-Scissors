<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let randomNum = Math.random() * 3; // 0 to 2.99...
            if (randomNum < 1) {
                return "rock";
            } else if (randomNum < 2) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            return prompt('Enter "rock", "paper", or "scissors": ').trim();
        }

        console.log(getHumanChoice());
    </script>
</body>
</html>
