<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getComputerChoice() {
            let randomNum = Math.random() * 3; // 0 to 2.99...
            if (randomNum < 1) {
                return "rock";
            } else if (randomNum < 2) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            return prompt('Enter "rock", "paper", or "scissors": ').trim();
        }

        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                humanChoice = humanChoice.toLowerCase();

                if (humanChoice == computerChoice) {
                    console.log(`Tie! Both players chose ${humanChoice}.`);
                    humanScore++;
                    computerScore++;
                } else if ((humanChoice == "rock" && computerChoice == "paper") || (humanChoice == "paper" && computerChoice == "scissors") || (humanChoice == "scissors" && computerChoice == "paper")){
                    console.log(`You win! You chose ${humanChoice} and the computer chose ${computerChoice}.`);
                    humanScore++;
                } else {
                    console.log(`You lose! You chose ${humanChoice} and the computer chose ${computerChoice}.`);
                    computerScore++;
                }
            }

            for (let i = 0; i < 5; i++){
                playRound(getHumanChoice(), getComputerChoice());
            }

            if (humanScore == computerScore) {
                console.log(`Tie! Both players end with the same score of ${humanScore}.`);
            } else if (humanScore > computerScore) {
                console.log(`You win! Your score is ${humanScore} and the computer's score is ${computerScore}.`);
            } else {
                console.log(`You lose! Your score is ${humanScore} and the computer's score is ${computerScore}.`);
            }
        }

        playGame();

    </script>
</body>
</html>
